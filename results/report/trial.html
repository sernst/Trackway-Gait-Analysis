<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trial Results</title>

  <link rel="stylesheet" href="trial.css" />

  <script src="js/jquery.js" type="application/javascript"></script>
  <script src="js/plotly.js" type="application/javascript"></script>
  <script src="js/trial.js" type="application/javascript"></script>
  <script src="js/trial_animation.js" type="application/javascript"></script>
  <script src="js/trial_interaction.js" type="application/javascript"></script>
  <script src="js/trial_plotting.js" type="application/javascript"></script>
  <script src="js/trial_run.js" type="application/javascript"></script>

</head>

<body>
  <div id="displayWrapper" style="display:none">
  <div class="top-container no-select">
    <div style="display:flex;padding:0 1.0em;align-items: flex-end;">
      <div class="header-box">
        <div class="header-title"></div>
        <div class="header-summary"></div>
        <div class="header-entry date">
          <span class="name">Date:</span>
          <span class="value"></span>
        </div>
        <div class="header-entry duty-cycle">
          <span class="name">Duty Cycle:</span>
          <span class="value"></span>
        </div>
        <div class="header-entry limb-phases">
          <span class="name">Limb Phases:</span>
          <span class="value">
            Pes: (<span class="left_pes-value"></span>,
            <span class="right_pes-value"></span>)
            Manus: (<span class="left_manus-value"></span>,
            <span class="right_manus-value"></span>)
          </span>
        </div>
      </div>
      <div class="spacer"></div>

      <div class="playback-controls">
        <div class="spacer"></div>

        <div class="control" data-role="jump-back">
          <img src="img/back.svg" />
        </div>
        <div class="control" data-role="frame-back">
          <img src="img/step-back.svg" />
        </div>
        <div class="control" data-role="toggle-play">
          <img src="img/play.svg" class="play-icon" />
          <img src="img/pause.svg" class="pause-icon" />
        </div>
        <div class="control" data-role="frame-forward">
          <img src="img/step-forward.svg" />
        </div>
        <div class="control" data-role="jump-forward">
          <img src="img/forward.svg" />
        </div>
      </div>
    </div>

    <div class="progress-bar">
        <div class="header">
          <div class="value-box">
            <div class="header">Left Pes</div>
            <div class="swatch left_pes_color"></div>
          </div>

          <div class="value-box">
            <div class="header">Right Pes</div>
            <div class="swatch right_pes_color"></div>
          </div>

          <div class="value-box">
            <div class="header">Left Manus</div>
            <div class="swatch left_manus_color"></div>
          </div>

          <div class="value-box">
            <div class="header">Right Manus</div>
            <div class="swatch right_manus_color"></div>
          </div>

          <div class="spacer"></div>

          <div class="value-box">
            <div class="header">Cycle</div>
            <div class="value cycle-value"></div>
          </div>

          <div class="value-box">
            <div class="header">Phase</div>
            <div class="value phase-value"></div>
          </div>

          <div class="value-box">
            <div class="header">Progress</div>
            <div class="value progress-value"></div>
          </div>
        </div>

        <div class="outer">
          <div class="inner"></div>
          <div class="cycles left_pes left_pes_color"></div>
          <div class="cycles left_manus left_manus_color"></div>
          <div class="cycles right_manus right_manus_color"></div>
          <div class="cycles right_pes right_pes_color"></div>
        </div>
    </div>
  </div>

  <div class="svg-box">
    ###SVG###
  </div>

  <div class="line-break"></div>

  <div class="results-container">
    <div class="settings-box info-display-box">
      <div class="info-header">Trial Results</div>

      <div class="info-row">
        <div id="lengthResults" class="entry">
          <div class="title title-box">Average Calculated Lengths (m)</div>
          <!-- Length stats go here -->
        </div>
      </div>
    </div>

    <div class="status-box info-display-box">
      <div class="info-header">Display Status</div>

      <div class="info-row">
        <div class="entry left_pes">
          <div class="title left_pes_color">Left Pes</div>
          <div>
            <span class="label">X:&nbsp;</span>
            <span class="value position x"></span>
          </div>
          <div>
            <span class="label">Y:&nbsp;</span>
            <span class="value position y"></span>
          </div>
          <div>
            <span class="label">Status: </span>
            <span class="value mode"></span>
          </div>
        </div>

        <div class="entry left_manus">
          <div class="title left_manus_color">Left Manus</div>
          <div>
            <span class="label">X:&nbsp;</span>
            <span class="value position x"></span>
          </div>
          <div>
            <span class="label">Y:&nbsp;</span>
            <span class="value position y"></span>
          </div>
          <div>
            <span class="label">Status: </span>
            <span class="value mode"></span>
          </div>
        </div>
      </div>

      <div class="info-row">
        <div class="entry right_pes">
          <div class="title right_pes_color">Right Pes</div>
          <div>
            <span class="label">X:&nbsp;</span>
            <span class="value position x"></span>
          </div>
          <div>
            <span class="label">Y:&nbsp;</span>
            <span class="value position y"></span>
          </div>
          <div>
            <span class="label">Status: </span>
            <span class="value mode"></span>
          </div>
        </div>

        <div class="entry right_manus">
          <div class="title right_manus_color">Right Manus</div>
          <div>
            <span class="label">X:&nbsp;</span>
            <span class="value position x"></span>
          </div>
          <div>
            <span class="label">Y:&nbsp;</span>
            <span class="value position y"></span>
          </div>
          <div>
            <span class="label">Status: </span>
            <span class="value mode"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="plotBox" class="plot-container">
    <!-- Plots go here -->
  </div>

  </div>
</body>
</html>
